<script language="javascript">
var from = 0;
var xsl;
var xmldata;

function onNumKeys(num)
{
	result = xmldata.getElementsByTagName("category");
	Go("vodlist.html?catid=" + result[num].getAttribute("id"));
}

function onLoad()
{
	xsl = loadXML("vodcats.xsl");
	Refresh();
}

function Refresh()
{
	xmldata = loadXML("/vodlib/category?from=" + from + "&count=" + item_per_page);
	transformXML(xmldata, xsl, "content");
}

function PageDown()
{
	from += item_per_page;
	Refresh();
}

function PageUp()
{
	from -= item_per_page;
	if (from < 0) from = 0;
	Refresh();
}

</script>
